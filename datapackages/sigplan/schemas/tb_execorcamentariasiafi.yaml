fields:
    - name: ANO
      type: year
      assunto: Exercício
      objeto: Ano de Exercício
    - name: CDUNIDADE_ORCAM
      type: string
      assunto: Unidade Orçamentária
      objeto: UnidadeOrçam - Código
      constraints:
        pattern: "\\d{4}"
    - name: DSUNIDADE_ORCAM
      type: string
      assunto: Unidade Orçamentária
      objeto: UnidadeOrçam - Nome 
    - name: SGUNIDADE_ORCAM
      type: string
      assunto: Unidade Orçamentária
      objeto: UnidadeOrçam - Sigla 
    - name: CDFUNCAO
      type: integer
      assunto: Funcional Programática
      objeto: Função - Código
      constraints:
        minimum: 1
        maximum: 99
    - name: DSFUNCAO
      type: string
      assunto: Funcional Programática
      objeto: Função - Descrição
    - name: CDSUBFUNCAO
      type: integer
      assunto: Funcional Programática
      objeto: Subfunção - Código 
      constraints:
        minimum: 10
        maximum: 999
    - name: DSSUBFUNCAO
      type: string
      assunto: Funcional Programática
      objeto: Subfunção - Descrição
    - name: CDPROGRAMA
      type: integer
      assunto: Funcional Programática
      objeto: Programa - Código
      constraints:
        minimum: 1
        maximum: 999
    - name: DSPROGRAMA
      type: string
      assunto: Funcional Programática
      objeto: Programa - Descrição
    - name: CDPROJATIVIDADE
      type: string
      assunto: Funcional Programática
      objeto: ProjetoAtividade - Código
      constraints:
        pattern: "\\d{4}"
    - name: DSPROJATIVIDADE
      type: string
      assunto: Funcional Programática
      objeto: ProjetoAtividade - Descrição
    - name: CDGRUPODESPESA
      type: integer
      assunto: Natureza de Despesa
      objeto: GrupoDespesa - Código
      constraints:
        enum:
          - 1
          - 2
          - 3
          - 4
          - 5
          - 6
          - 9 
    - name: DSGRUPODESPESA
      type: string
      assunto: Natureza de Despesa
      objeto: GrupoDespesa - Descrição 
    - name: CDMODALIDADE
      type: string
      assunto: Natureza de Despesa 
      objeto: Modalidade - Código
      constraints:
        pattern: "\\d{2}"
    - name: DSMODALIDADE
      type: string
      assunto: Natureza de Despesa
      objeto: Modalidade - Descrição
    - name: IDORCAMENTO
      type: integer
      assunto: Funcional Programática
      objeto: IAG - Código 
      constraints:
        enum:
          - 0
          - 1
    - name: DSORCAMENTO
      type: string
      assunto: Funcional Programática
      objeto: IAG - Descrição 
    - name: CDFONTE
      type: integer
      assunto: Fonte de Recurso 
      objeto: FonteRecurso - Código
      constraints:
        minimum: 1
        maximum: 99
      notas:
        - Verificar se é pra considerar no armazém GRP 'FonteRecurso - Código', que tem 6 dígitos, ou 'GrupoFonte - Código', que tem 2 dígitos.
    - name: DSFONTE
      type: string
      assunto: Fonte de Recurso
      objeto: FonteRecurso - Descrição
    - name: CDPROCEDENCIA
      type: string
      assunto: Procedência e Uso - IPU
      objeto: IPU - Código
      constraints:
        pattern: "\\d{1}" 
    - name: DSPROCEDENCIA
      type: string
      assunto: Procedência e Uso - IPU
      objeto: IPU - Descrição
    - name: CDGMIFP
      type: string
      assunto: GIGFP
      objeto: GIGFP - Código
      constraints:
        pattern: "\\d{7}"
      notas:
        - No armazém GRP existe GIFP
    - name: CDCATEGORIA
      type: integer
      assunto: Natureza de Despesa
      objeto: CategoriaEconômica - Código
      constraints:
        enum:
          - 3
          - 4
          - 9 
    - name: DSCATEGORIA
      type: string
      assunto: Natureza de Despesa
      objeto: CategoriaEconômica - Descrição
    - name: CDELEMENTO
      type: integer
      assunto: Natureza de Despesa
      objeto: ElementoDespesa - Código
      constraints:
        minimum: 0
        maximum: 99
    - name: DSELEMENTO
      type: string
      assunto: Natureza de Despesa
      objeto: ElementoDespesa - Descrição
    - name: CREDITO_INICIAL
      type: number
      decimalChar: ','
      assunto: EXECUÇÃO CONSOLIDADA / EXECUÇÃO CONSOLIDADA DA DESPESA
      objeto: Valor Crédito Inicial 
    - name: CREDITO_AUTORIZADO
      type: number
      decimalChar: ','
      assunto: EXECUÇÃO CONSOLIDADA / EXECUÇÃO CONSOLIDADA DA DESPESA
      objeto: Valor Crédito Autorizado
    - name: DESPESA_EMPENHADA
      type: number
      decimalChar: ','
      assunto: EXECUÇÃO CONSOLIDADA / EXECUÇÃO CONSOLIDADA DA DESPESA
      objeto: Valor Despesa Empenhada
    - name: DESPESA_REALIZADA
      type: number
      assunto: E X E C U Ç Ã O - O R Ç A M E N T Á R I A - D A - D E S P E S A/DESPESA REALIZADA
      objeto: Valor Despesa Realizada 
      decimalChar: ','
      notas:
        - Despesa Realizada está em assunto diverso das demais medidas.
    - name: SALDO_EMPENHADO
      type: number
      assunto: EXECUÇÃO CONSOLIDADA / EXECUÇÃO CONSOLIDADA DA DESPESA
      objeto: Valor Saldo Empenho 
      decimalChar: ','
    - name: DTATUALIZACAO
      type: datetime 
      format: "%d/%m/%Y %H:%S"
      assunto:
      objeto:
      notas:
        - Campo não encontrado no armazém GRP.
