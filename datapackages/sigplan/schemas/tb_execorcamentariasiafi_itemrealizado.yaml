fields:
    - name: ANO
      type: year
      assunto: Exercício
      objeto: Ano de Exercício
    - name: CDUNIDADE_ORCAM
      type: string
      assunto: Unidade Orçamentária
      objeto: UnidadeOrçam - Código
      constraints:
        pattern: "\\d{4}"
      notas:
        - Do ponto de vista de negócio a unidade orçamentária teve alteração de 4 para 5 dígitos
    - name: DSUNIDADE_ORCAM
      type: string
      assunto: Unidade Orçamentária
      objeto: UnidadeOrçam - Nome 
    - name: SGUNIDADE_ORCAM
      type: string
      assunto: Unidade Orçamentária
      objeto: UnidadeOrçam - Sigla
    - name: CDFUNCAO
      type: integer
      assunto: Funcional Programática
      objeto: Função - Código
      constraints:
        minimum: 1
        maximum: 28 # função 99 não possui execução orçamentária
    - name: DSFUNCAO
      type: string
      assunto: Funcional Programática
      objeto: Função - Descrição
    - name: CDSUBFUNCAO
      type: integer
      assunto: Funcional Programática
      objeto: Subfunção - Código
      constraints:
        minimum: 10
        maximum: 999
    - name: DSSUBFUNCAO
      type: string
      assunto: Funcional Programática
      objeto: Subfunção - Descrição
    - name: CDPROGRAMA
      type: integer
      assunto: Funcional Programática
      objeto: Programa - Código
      constraints:
        minimum: 1
        maximum: 999
    - name: DSPROGRAMA
      type: string
      assunto: Funcional Programática
      objeto: Programa - Descrição
    - name: CDPROJATIVIDADE
      type: string
      assunto: Funcional Programática
      objeto: ProjetoAtividade - Código
      constraints:
        pattern: "\\d{4}"
    - name: DSPROJATIVIDADE
      type: string
      assunto: Funcional Programática
      objeto: ProjetoAtividade - Descrição
    - name: CDGRUPODESPESA
      type: integer
      assunto: Natureza de Despesa
      objeto: GrupoDespesa - Código
      constraints:
        enum:
          - 1
          - 2
          - 3
          - 4
          - 5
          - 6
          - 9 
    - name: DSGRUPODESPESA
      type: string
      assunto: Natureza de Despesa
      objeto: GrupoDespesa - Descrição 
    - name: CDMODALIDADE
      type: string
      assunto: Natureza de Despesa 
      objeto: Modalidade - Código
      constraints:
        pattern: "\\d{2}"
    - name: DSMODALIDADE
      type: string
      assunto: Natureza de Despesa
      objeto: Modalidade - Descrição
    - name: IDORCAMENTO
      type: integer
      assunto: Funcional Programática
      objeto: IAG - Código 
      constraints:
        enum:
          - 0
          - 1
    - name: DSORCAMENTO
      type: string
      assunto: Funcional Programática
      objeto: IAG - Descrição 
      constraints:
        enum:
          - PROJETO ESTRUTURADOR
          - PROJETO NAO ESTRUTURADOR
      notas: 
        - Os valores possíveis para essa coluna não são mais os mesmos
    - name: CDFONTE
      type: integer
      assunto: Fonte de Recurso 
      objeto: FonteRecurso - Código
      constraints:
        minimum: 1
        maximum: 99
      notas:
        - Verificar se 'GrupoFonte - Código' deve entrar no mapeamento (atualmente não foi)
    - name: DSFONTE
      type: string
      assunto: Fonte de Recurso
      objeto: FonteRecurso - Descrição
    - name: CDPROCEDENCIA
      type: string
      assunto: Procedência e Uso - IPU
      objeto: IPU - Código
      constraints:
        pattern: "\\d{1}"
    - name: DSPROCEDENCIA
      type: string
      assunto: Procedência e Uso - IPU
      objeto: IPU - Descrição
    - name: CDGMIFP
      type: string
      objeto: GIGFP - Código
      assunto: GIGFP
      constraints:
        pattern: "\\d{7}"
      notas:
        - No armazém GRP não há GMIFP, mas GIFP, ou seja, Modalidade não compõe o código e Grupo da Fonte compõe
    - name: CDCATEGORIA
      type: integer
      assunto: Natureza de Despesa
      objeto: CategoriaEconômica - Código
      constraints:
        enum:
          - 3
          - 4
    - name: DSCATEGORIA
      type: string
      assunto: Natureza de Despesa
      objeto: CategoriaEconômica - Descrição
    - name: CDELEMENTO
      type: integer
      assunto: Natureza de Despesa
      objeto: ElementoDespesa - Código
      constraints:
        minimum: 1
        maximum: 99
    - name: DSELEMENTO
      type: string
      assunto: Natureza de Despesa
      objeto: ElementoDespesa - Descrição
    - name: CODIGO_ITEM
      type: integer
      constraints:
        minimum: 0 # item 0 é utilizado exclusivamente pelas empresas estatais dependentes ("EMATER", "EPAMIG", "EMC")
        maximum: 99
      assunto: Natureza de Despesa
      objeto: ElementoItem - Código
      notas:
        - O item de despesa não está disponível de forma isolada no Armazém GRP
        - Do ponto de vista de negócio o item de despesa teve alteração de 2 para 3 dígitos
    - name: DESCRICAO_ITEM
      type: string
      assunto: Natureza de Despesa
      objeto: ElementoItem - Descrição
    - name: DESPESA_REALIZADA
      type: number
      assunto: EXECUÇÃO ORÇAMENTÁRIA DA DESPESA / DESPESA REALIZADA CONSOLIDADA
      objeto: Valor Despesa Realizada
      decimalChar: ','
    - name: DTATUALIZACAO
      type: datetime 
      format: "%d/%m/%Y %H:%M"
      notas:
        - Campo interno
