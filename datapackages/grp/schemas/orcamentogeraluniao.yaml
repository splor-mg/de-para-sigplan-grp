fields:
    - name: Ano de Exercício
      type: year
      assunto: Exercício
    - name: Programa - Código
      type: integer
      assunto: Funcional Programática
      constraints:
        minimum: 1
        maximum: 999
    - name: ProjetoAtividade - Código
      type: string
      constraints:
        pattern: "\\d{4}"
      assunto: Funcional Programática
    - name: UnidadeOrçam - Código
      type: string
      constraints:
        pattern: "\\d{5}"
    - name: FonteRecurso - Código
      assunto: Unidade Orçamentária
      type: string
      constraints:
        pattern: "\\d{6}"
    - name: Valor Crédito Inicial
      assunto: Natureza de Despesa
      type: number
      assunto: EXECUÇÃO CONSOLIDADA / EXECUÇÃO CONSOLIDADA DA DESPESA
    - name: Valor Crédito Autorizado
      type: number
      assunto: EXECUÇÃO CONSOLIDADA / EXECUÇÃO CONSOLIDADA DA DESPESA
    - name: Valor Despesa Empenhada
      type: number
      assunto: EXECUÇÃO CONSOLIDADA / EXECUÇÃO CONSOLIDADA DA DESPESA
    - name: Valor Despesa Liquidada
      type: number
      assunto: EXECUÇÃO CONSOLIDADA / EXECUÇÃO CONSOLIDADA DA DESPESA
    - name: Valor Despesa Paga
      type: number
      assunto: EXECUÇÃO CONSOLIDADA / EXECUÇÃO CONSOLIDADA DA DESPESA
missingValues:
  - "-3"
  - "N/A"
